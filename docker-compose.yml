services:
  # Servidor Web con PHP 5.6
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eshop-web
    ports:
      - "8084:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_started
    networks:
      - eshop-network
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_USER=eshop_user
      - DB_PASS=eshop_pass
      - DB_NAME=eshop_db

  # Base de datos MySQL 5.7
  db:
    image: mysql:5.7
    container_name: eshop-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eshop_db
      MYSQL_USER: eshop_user
      MYSQL_PASSWORD: eshop_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - eshop-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin para gesti√≥n de base de datos
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1
    container_name: eshop-phpmyadmin
    ports:
      - "8085:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 100M
    depends_on:
      db:
        condition: service_started
    networks:
      - eshop-network
    restart: unless-stopped

networks:
  eshop-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
