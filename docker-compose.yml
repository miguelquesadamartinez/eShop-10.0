version: "3.8"

services:
  # Servidor Web con PHP 5.6
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eshop-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - db
    networks:
      - eshop-network
    restart: unless-stopped

  # Base de datos MySQL 5.7
  db:
    image: mysql:5.7
    container_name: eshop-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eshop_db
      MYSQL_USER: eshop_user
      MYSQL_PASSWORD: eshop_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - eshop-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin para gesti√≥n de base de datos
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1
    container_name: eshop-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 100M
    depends_on:
      - db
    networks:
      - eshop-network
    restart: unless-stopped

networks:
  eshop-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
